<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=
    , initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="./favicon.svg">
    <title>Welcome!</title>
    <style>
        body {
            background: url("./background.jpg") fixed;
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center center;
        }

        * {
            color: #fff;
            font-family: sans-serif;
        }

        ::-webkit-scrollbar {
            width: 0;
            /* Remove scrollbar space */
            background: transparent;
            /* Optional: just make scrollbar invisible */
        }

        #app {
            width: 50%;
            min-width: 50%;
            min-height: 50%;
            background-color: rgba(0, 0, 0, 0.3);
            box-shadow: 0 0 3rem 3rem rgba(0, 0, 0, 0.5);
            border-radius: 2rem;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 1;
            background: inherit;
            overflow: hidden;
            text-align: center;
            padding: 1rem;
        }

        #app:before {
            content: "";
            position: absolute;
            background: inherit;
            background-color: rgba(0, 0, 0, 0.3);
            z-index: -1;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            box-shadow: inset 0 0 2000px rgba(255, 255, 255, 0);
            filter: blur(10px);
            margin: -20px;
        }

        #appContainer {
            background-color: rgba(0, 0, 0, 0.3);
            box-shadow: 0 0 1rem 0 rgba(0, 0, 0, 0.5);
            border-radius: 1rem;
            text-align: left;
            padding: 5%;
            position: relative;
            z-index: 1;
            overflow: hidden;
            align-items: center;
            justify-content: center;
            width: 90%;
            aspect-ratio: 2;
            overflow: scroll;
            grid-template-columns: 1fr 1fr;
            display: grid;
            grid-gap: 1rem;
        }

        .appItems {
            background-color: rgba(0, 0, 0, 0.4);
            box-shadow: 0 0 1rem 0 rgba(0, 0, 0, 0.5);
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-size: 1.2rem;
            border-radius: 1rem;
            cursor: pointer;
        }

        .appItems:hover {
            background-color: rgba(0, 0, 0, 0.5);
            font-size: 1.4rem;
        }

        a {
            text-decoration: none !important;
        }

        #cp {
            position: absolute;
            bottom: 1rem;
            right: 1rem;
            background-color: rgba(0, 0, 0, 0.5);
            padding: 0.5rem;
            border-radius: 0.5rem;
            cursor: pointer;
        }

        #cp:hover::after {
            content: "Open GitHub";
            position: absolute;
            background-color: rgba(0, 0, 0, 0.5);
            bottom: 2.5rem;
            right: 3rem;
            font-size: 0.8rem;
            border-radius: 0.5rem;
            padding: 0.5rem;
        }
    </style>
</head>

<body>
    <div id="app">
        <h1>Welcome to my Website!</h1>
        <p style="font-size: 1.5rem;">My name is Nikolas Diamantopoulos feel free to use the apps that I have
            created.</p>
        <div id="appContainer">
            <a class="appItems" href="http://todo.ndiam.studio">To-Do List</a>
            <a class="appItems" href="http://notes.ndiam.studio">Note Taking App</a>
            <a class="appItems" href="http://ttt.ndiam.studio">Tic Tac Toe</a>
            <a class="appItems" href="http://ibexams.ndiam.studio">IB Exam Timer</a>
        </div>
    </div>
    <a id="cp" href="https://github.com/NikolasDmn" target="_blank">Nikolas Diamantopoulos</a>
</body>

</html>
